<html>
<head>
<title>JavaScript Program to find Square and Cube of a number</title>
<script type="text/javascript">
function cube()
{
var a,Cube;
a = eval(document.getElementById ("first").value);
//Formulae for Cube
Cube = a*a*a;
document.getElementById("result").value=Cube;
}
</script>
</head>
<body>
<form>
<input type="text" name="a" id="first" placeholder="Enter a number">
<input type="button" id="btn" onclick="cube()" value="submit"><br><br>
<input type="text" id="result">
<div id="num1"></div>
</form>
</body>
</html>
